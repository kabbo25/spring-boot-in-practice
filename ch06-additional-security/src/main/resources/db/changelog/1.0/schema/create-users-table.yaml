databaseChangeLog:
  - changeSet:
      id: create-users-table_1.0
      author: kabbo25@gmail.com
      changes:
        - createTable:
            tableName: CT_USERS
            columns:
              - column:
                  name: id
                  type: NUMBER(19)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR2(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR2(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR2(255)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: CT_USERS